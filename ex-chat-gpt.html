<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barra de Navegação</title>
  <link rel="stylesheet" href="ex-chat.css">
</head>
<body>
  <header>
    <div class="left">
      <button id="leftButton">Menu Esquerdo</button>
    </div>
    <div class="center">
      <h1>Logo</h1>
    </div>
    <div class="right">
      <button id="rightButton">Menu Direito</button>
    </div>
  </header>

  <div id="leftMenu" class="menu hidden">
    <!-- Conteúdo do menu esquerdo -->
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
  </div>

  <div id="rightMenu" class="menu hidden">
    <!-- Conteúdo do menu direito -->
    <ul>
      <li>Item A</li>
      <li>Item B</li>
      <li>Item C</li>
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
